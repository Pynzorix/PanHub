<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed GitHub Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="markdown-container">Loading...</div>
    <script>
        const markdownContainer = document.getElementById('markdown-container');
        const rawUrl = 'https://raw.githubusercontent.com/Pynzorix/PanHub/refs/heads/main/tos.md';

        fetch(rawUrl)
            .then(response => response.text())
            .then(markdown => {
                markdownContainer.innerHTML = marked(markdown);
            })
            .catch(error => {
                console.error('Error fetching Markdown:', error);
                markdownContainer.innerText = 'Failed to load content.';
            });
    </script>
</body>
</html>
